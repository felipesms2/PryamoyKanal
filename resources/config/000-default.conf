<VirtualHost *:80>
    ServerName pryamoy.test
    ServerAlias www.pryamoy.test localhost
    DocumentRoot /app/public

    <Directory /app/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName pryamoy.test
        ServerAlias www.pryamoy.test localhost
        DocumentRoot /app/public

        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/pryamoy.test.pem
        SSLCertificateKeyFile /etc/apache2/certs/pryamoy.test-key.pem

        <Directory /app/public>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>
    </VirtualHost>
</IfModule>
