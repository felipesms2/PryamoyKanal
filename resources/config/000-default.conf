<VirtualHost *:80>
    ServerName pryamoy.test
    Redirect permanent / https://pryamoy.test/
</VirtualHost>

<VirtualHost *:443>
    ServerName pryamoy.test

    DocumentRoot /app/public
    <Directory /app/public>
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/apache2/certs/pryamoy.test.pem
    SSLCertificateKeyFile /etc/apache2/certs/pryamoy.test-key.pem

    ErrorLog /var/log/apache2/pryamoy-error.log
    CustomLog /var/log/apache2/pryamoy-access.log combined
</VirtualHost>
